<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Currency Converter App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .app-container {
    width: 320px;
    height: 600px;
    border-radius: 24px;
    background: linear-gradient(180deg, #3b0069 0%, #b34165 100%);
    color: white;
    padding: 24px 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    box-shadow: 0 8px 20px rgba(179, 65, 101, 0.6);
  }

  .status-bar {
    display: flex;
    justify-content: flex-end;
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 16px;
  }

  .title {
    text-align: center;
    font-weight: 500;
    font-size: 16px;
    margin-bottom: 36px;
    opacity: 0.8;
  }

  .currency-input {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
  }

  .currency-select {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
  }

  .amount {
    font-size: 48px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .arrow-button {
    font-size: 24px;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.2s ease;
  }

  .arrow-button:hover {
    opacity: 1;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-top: auto;
  }

  .keypad button {
    background: transparent;
    border: none;
    color: white;
    font-size: 28px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    padding: 18px 0;
    transition: background-color 0.2s ease;
  }

  .keypad button:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .key-clear {
    font-size: 24px;
  }

</style>
</head>
<body>
  <div class="app-container">
    <div class="status-bar">
      <div>12:00</div>
    </div>

    <div class="title">Currency Converter</div>

    <div class="currency-input">
      <select class="currency-select" aria-label="From currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <!-- Add more currencies as needed -->
      </select>
      <div class="amount">120</div>
    </div>

    <div style="text-align:center; font-size: 24px; margin-bottom: 40px; cursor: pointer;" title="Swap currencies">
      &#8646;
    </div>

    <div class="currency-input">
      <select class="currency-select" aria-label="To currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <!-- Add more currencies as needed -->
      </select>
      <div class="amount">105.5</div>
    </div>

    <div class="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="key-clear">C</button>
      <button>0</button>
      <button>.</button>
    </div>
  </div>
</body>
</html>
